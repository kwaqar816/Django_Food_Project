<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for cust in data %}
    
    
    
    <table style="width:50%">
        <thead>
            <tr>
                <td>Email</td>
                <td>Location</td>
                <td>Number</td>
                <td>First Name</td>
                <td>Last Name</td>
            </tr>
            <tbody>
                <tr>
                    <td>{{cust.user.email}}</td>
                    <td>{{cust.location}}</td>
                    <td>{{cust.number}}</td>
                    <td>{{cust.user.first_name}}</td>
                    <td>{{cust.user.last_name}}</td>
                </tr>
            </tbody>
        </thead>
        {% endfor %}
    </table>






</body>
</html>
